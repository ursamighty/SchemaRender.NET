name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    # Required for NuGet Trusted Publishing (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Pack
        run: |
          dotnet pack src/SchemaRender.Core/SchemaRender.Core.csproj -c Release -o ./artifacts --no-build
          dotnet pack src/SchemaRender.Generator/SchemaRender.Generator.csproj -c Release -o ./artifacts --no-build
          dotnet pack src/SchemaRender.AspNetCore/SchemaRender.AspNetCore.csproj -c Release -o ./artifacts --no-build

      - name: Verify packages exist
        run: ls -l ./artifacts/*.nupkg

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
            user: MichaelWiedinmyer


      - name: Push to NuGet
        run: dotnet nuget push "./artifacts/*.nupkg" --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
